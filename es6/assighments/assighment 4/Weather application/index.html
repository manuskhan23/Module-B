<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WeatherHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">WeatherHub</a>
    <div class="d-flex ms-auto">
      <input id="cityInput" class="form-control me-2" type="text" placeholder="Enter city">
      <button class="btn btn-warning" onclick="getWeather()">Search</button>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div id="msg" class="text-center text-muted">Enter a city to see weather</div>

  <!-- Legendary Creative Loader -->
  <div class="loader-wrapper" id="loader" style="display:none;">
    <div class="loader">
      <div class="sun"></div>
      <div class="cloud"></div>
    </div>
  </div>

  <div id="weatherRow" class="row justify-content-center g-4"></div>
</div>

<script src="app.js"></script>
</body>
</html>
