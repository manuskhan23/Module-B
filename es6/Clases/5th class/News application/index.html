<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NewsHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Compiled CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">NewsHub</a>

    <div class="d-flex ms-auto">
      <input id="searchInput" class="form-control me-2" type="search" placeholder="Search news...">
      <button onclick="fetchNews()" class="btn btn-warning">Search</button>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div id="newsRow" class="row g-4"></div>

  <p id="msg" class="text-center mt-5 text-muted">
    Search for something to see news
  </p>
</div>

<script src="app.js"></script>
</body>
</html>
