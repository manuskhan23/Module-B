<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

    <div class="container-fluid h-100">
      <h1 class="text-center mb-5">Mobile Filtering App</h1>

      <select
        onchange="searchModel()"
        id="brand"
        class="w-25 mb-3 form-control"

      <select id="model" class="w-25 mb-3 form-control">

    <div id="display-result"></div>

    <script src="app.js"></script>
